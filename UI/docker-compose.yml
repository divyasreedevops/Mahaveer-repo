version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:5000}
        VITE_SENTRY_DSN: ${VITE_SENTRY_DSN}
        VITE_APP_NAME: ${VITE_APP_NAME:-PatientAdminApp}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-0.0.1}
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

